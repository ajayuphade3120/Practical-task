<app-header [isLogoutBtn]="true"></app-header>

<div class="container">
 
   
    <div class="dashboard">
        <h1>Search Medicines Here..</h1>  
        <mat-form-field appearance="outline">
          <mat-label>Search Medicines</mat-label>
          <input matInput [(ngModel)]="medicine_name" (ngModelChange)="onSearch()">
        </mat-form-field>
        <div *ngIf="medicines.length ">
          <h2>Search Results</h2>
            <table mat-table [dataSource]="medicines" class="mat-elevation-z8">
          
              <!-- Medicine Name Column -->
              <ng-container matColumnDef="medicinename">
                <th mat-header-cell *matHeaderCellDef> Medicine Name </th>
                <td mat-cell *matCellDef="let medicine"> {{medicine.medicine_name}} </td>
              </ng-container>
          
              <!-- Price Column -->
              <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Price </th>
                <td mat-cell *matCellDef="let medicine"> {{medicine.price }} </td>
              </ng-container>
          
              <!-- Size Column -->
              <ng-container matColumnDef="packing_size">
                <th mat-header-cell *matHeaderCellDef> Size </th>
                <td mat-cell *matCellDef="let medicine"> {{medicine.size}} </td>
              </ng-container>
          
              <!-- Medicine Type Column -->
              <ng-container matColumnDef="mobile">
                <th mat-header-cell *matHeaderCellDef> Medicine Type </th>
                <td mat-cell *matCellDef="let medicine"> {{medicine.packing_size}} </td>
              </ng-container>
          
              <!-- Action Column -->
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let medicine">
                  <mat-icon (click)="redirect(medicine.medicine_id)">visibility</mat-icon>

                 
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
            </table>
            
            
            
          
          
        </div>
      </div>
      
    
      <button mat-raised-button color="primary" aria-label="Add Patient" class="fab-button" (click)="openDialog()">
        Add Patient
    </button>

    

        <!-- Mobile Number Column -->
        

        
   
</div>

<app-footer></app-footer>
