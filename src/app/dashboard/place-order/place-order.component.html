<h2 mat-dialog-title>Place Medicines Order</h2>

<form [formGroup]="placeorderForm">
    <div class="form-group">
        <mat-form-field>
            <mat-label>Patient Name</mat-label>
            <input matInput type="text" [(ngModel)]="userData.first_name" formControlName="patient_name">
        </mat-form-field>
    
        <mat-form-field>
            <mat-label>Last Name</mat-label>
            <input matInput type="text" [(ngModel)]="userData.last_name" formControlName="last_name">
        </mat-form-field>
    </div>

    <div class="form-group">
        <mat-form-field>
            <mat-label>Mobile Number</mat-label>
            <input matInput type="text" [(ngModel)]="userData.mobile" formControlName="mobile">
        </mat-form-field>
    
        <mat-form-field>
            <mat-label>Zip Code</mat-label>
            <input matInput type="text" [(ngModel)]="userData.zipcode" formControlName="zipcode">
        </mat-form-field>
    </div>

    <div formArrayName="items">
        <div *ngFor="let item of items.controls; let i = index" [formGroupName]="i" class="form-group">
            <mat-form-field>
                <mat-label>Medicine ID</mat-label>
    
                <input matInput type="text" [(ngModel)]="medicinedata.id" formControlName="medicine_id" >
            </mat-form-field>

            <mat-form-field>
                <mat-label>Quantity</mat-label>
                <input matInput type="number" formControlName="quantity">
            </mat-form-field>

            <button mat-icon-button color="warn" (click)="removeItem(i)">
                <mat-icon>delete</mat-icon>
            </button>
        </div>
    </div>

    <div class="form-group">
        <mat-form-field>
            <mat-label>Delivery Type</mat-label>
            <mat-select formControlName="delivery_type">
                <mat-option value="pickup">Pickup</mat-option>
                <mat-option value="delivery">Delivery</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Address</mat-label>
            <input matInput type="text" formControlName="address">
        </mat-form-field>
    </div>

    <div class="form-group">
        
        <mat-form-field>
            <mat-label> full Address</mat-label>
            <input matInput type="text" formControlName="full_address">
        </mat-form-field>

        <mat-form-field>
            <mat-label>State</mat-label>
            <input matInput type="text" formControlName="state">
        </mat-form-field>

        <mat-form-field>
            <mat-label>City</mat-label>
            <input matInput type="text" formControlName="city">
        </mat-form-field>
    </div>

    <div class="buttons">
        <button mat-raised-button color="primary" [disabled]="placeorderForm.invalid" (click)="addPatient()">Place Order</button>
        <button mat-raised-button mat-dialog-close>Cancel</button>
    </div>
</form>
